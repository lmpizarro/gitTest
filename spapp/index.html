<html ng-app="scotchApp">
<head>

    <!-- HEADER AND NAVBAR -->

        </nav>
    </header>

    <footer class="text-center">

    <p>Ver el tutorial en </p>

<script type="text/javascript">

    // A $( document ).ready() block.
    $( document ).ready(function() {

    jQuery.ajax( {
        url: 'https://public-api.wordpress.com/rest/v1.1/sites/' + 93413589 + '/posts',
        type: 'GET',
        success: function( response ) {
	// response
                console.log(response);
		console.log(response.posts[0]);
		console.log(response.posts[0].content);
		console.log(response.posts[0].featured_image);
		console.log(response.posts[2]);
	    }
	    });

    jQuery.ajax( {
        url: 'https://public-api.wordpress.com/rest/v1.1/sites/' + 93413589 + '/media',
	type: 'GET',
	error:  function( response ) {
	// response
                console.log(response.responseText);
	    },

        success: function( response ) {
	// response
                console.log(response);
	    }
    });


    jQuery.ajax( {
        url: 'https://public-api.wordpress.com/oauth2/authorize?client_id=' + 41152 + '&redirect_uri=' + 'http://www.blogger.com/' + '&response_type=token&blog=1234',
	type: 'GET',
	error:  function( response ) {
	// response
	        console.log("error Oauth");
                console.log(response);
	    },

        success: function( response ) {
	// response
	        console.log("success Oauth");
                console.log(response);
	    }
	});


 
    });




</script>
</body>
</html>
